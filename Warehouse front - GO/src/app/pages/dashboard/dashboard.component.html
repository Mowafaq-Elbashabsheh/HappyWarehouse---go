<div class="mat-elevation-z8">
    <h2>Warehouse Status</h2>
    <table mat-table [dataSource]="warehousesStatus">
        
        <ng-container matColumnDef="warehouseName">
            <th mat-header-cell *matHeaderCellDef> Warehouse Name </th>
            <td mat-cell *matCellDef="let element"> {{element.warehouseName}} </td>
        </ng-container>

        <ng-container matColumnDef="itemsCount">
            <th mat-header-cell *matHeaderCellDef> Items Count </th>
            <td mat-cell *matCellDef="let element"> {{element.itemsCount}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="warehouseColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: warehouseColumns;"></tr>

    </table>

</div>

<div class="mat-elevation-z8">
    <h2>Top 10 items per available quantity</h2>
    <table mat-table [dataSource]="maxItems">
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="minMaxColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: minMaxColumns;"></tr>

    </table>

</div>

<div class="mat-elevation-z8">
    <h2>Top 10 low items per available quantity</h2>
    <table mat-table [dataSource]="minItems">
        
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="minMaxColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: minMaxColumns;"></tr>
    </table>
</div>
