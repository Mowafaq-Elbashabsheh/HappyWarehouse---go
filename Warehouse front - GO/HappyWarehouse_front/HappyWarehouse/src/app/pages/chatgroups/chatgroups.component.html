
<div>

    <label for="inputField">Create New group</label>
    <input type="text" [(ngModel)]="groupId" placeholder="group ID" />
    <button (click)="createNewGroup()">Create</button>

    <label for="inputField">Join group</label>
    <input type="text" [(ngModel)]="groupId" placeholder="group ID" />
    <button (click)="joinGroup()">Join</button>
</div>
